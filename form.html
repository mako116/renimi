<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body class="dark">
    <div class="main-content">
        <div class="content_container">
            <div class="signing">
                <button>sign up</button>
            </div>
            <div class="bitcoin_option">
                <h3>Login to cashwye</h3>
            </div>
            <form id="my-form">
                <div class="form-group">
                    <input type="email" placeholder="Email" name="email" />
                    <div class="error_hint error hidden">your email is required.</div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="password" name="password" />
                    <div class="error_hint error hidden">
                        your password is required.
                    </div>
                </div>
                <div class="enchanced_password">
                    <a href="#">forget password</a>
                </div>
                <button class="logins">Login</button>
            </form>
        </div>
    </div>
    <div class="hidden thank-you">
        <div class="simplified">
            <i class="fa fa-check-circle"></i>
        </div>
        <div class="email_verified">
            <h3>Email verified!!!</h3>
            <p>your email has been successfully verified.</p>
        </div>
        <button class="processing">proceed</button>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
